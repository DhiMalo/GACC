<html ng-app="myApp">
  <head>
  <!--Including Angular, Firebase, & AngularFire library-->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
  </head>

  <body ng-controller="MessagesController">

    <!-- CHAT BOX MARKUP-->
    <div class="example-chat l-demo-container">
      <header>Gitly Chat</header>
      <div class="example-chat-toolbar">
        <label for="nameInput">Username:</label>
        <input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
      </div>

      <ul id="example-messages" class="example-chat-messages">
        <li ng-repeat="msg in messages">
          <strong class="example-chat-username">{{ msg.user }}</strong>
          {{ msg.userMessage }}
        </li>
      </ul>

      <footer>
	      <form>
	        <input ng-submit='addmessage($event)' ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message...">      	
	      </form>
      </footer>

    </div><!-- CHAT BOX END-->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angularfire/dist/angularfire.min.js"></script>
    <script src='app/messages/messages.js'></script>
    <!-- // <script src='app/app.js'></script> -->
  </body>
</html>
